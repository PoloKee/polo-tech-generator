<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Intake Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-header {
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #004080; /* Navy Blue */
            color: #004080;
        }
        .form-label {
            font-weight: 500;
        }
        .container {
            max-width: 900px;
            margin-bottom: 4rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container bg-white p-5 rounded shadow mt-5">
    <div class="text-center mb-5">
        <h1 class="display-5 text-primary">Statement Generation Intake</h1>
        <p class="lead">Enter the details below to generate a Navy Federal style statement.</p>
    </div>

    <form id="statementForm">
        
        <!-- Account Holder Information -->
        <h3 class="section-header">Account Holder Information</h3>
        <div class="row g-3">
            <div class="col-md-12">
                <label for="holderName" class="form-label">Account Name (Line 1)</label>
                <input type="text" class="form-control" id="holderName" placeholder="e.g. KINGDOM MANDATE CENTER" required>
            </div>
            <div class="col-md-12">
                <label for="addressLine1" class="form-label">Address Line 1 (Name/Attn)</label>
                <input type="text" class="form-control" id="addressLine1" placeholder="e.g. RJ MATHEWS">
            </div>
            <div class="col-md-12">
                <label for="addressLine2" class="form-label">Address Line 2 (Street)</label>
                <input type="text" class="form-control" id="addressLine2" placeholder="e.g. 909 EAGLE LANDING PKWY #1044">
            </div>
            <div class="col-md-6">
                <label for="addressLine3" class="form-label">Address Line 3 (City, State, Zip)</label>
                <input type="text" class="form-control" id="addressLine3" placeholder="e.g. Stockbridge GA 30281">
            </div>
            <div class="col-md-6">
                <label for="accessNumber" class="form-label">Access Number</label>
                <input type="text" class="form-control" id="accessNumber" placeholder="e.g. 8839102">
            </div>
        </div>

        <!-- Statement Period -->
        <h3 class="section-header">Statement Details</h3>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" required>
            </div>
            <div class="col-md-6">
                <label for="statementDate" class="form-label">Statement Drop Date</label>
                <input type="date" class="form-control" id="statementDate">
            </div>
        </div>

        <!-- Account Configuration -->
        <h3 class="section-header">Primary Account</h3>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="accountType" class="form-label">Account Type</label>
                <select class="form-select" id="accountType">
                    <option value="Checking" selected>Free Business Checking</option>
                    <option value="Savings">Business Savings</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="accountNumber" placeholder="e.g. 0056673221">
            </div>
            <div class="col-md-6">
                <label for="beginningBalance" class="form-label">Beginning Balance ($)</label>
                <input type="number" step="0.01" class="form-control" id="beginningBalance" placeholder="0.00">
            </div>
            <div class="col-md-6">
                <label for="ytdDividends" class="form-label">YTD Dividends ($)</label>
                <input type="number" step="0.01" class="form-control" id="ytdDividends" placeholder="0.00">
            </div>
        </div>

        <!-- Transaction Logic -->
        <h3 class="section-header">Transaction Generation Logic</h3>
        <div class="row g-3">
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeRentDeposits" checked>
                    <label class="form-check-label" for="includeRentDeposits">
                        Include Rent Deposits Logic (4x $750 payments/day for first 4 days)
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="rentAmount" class="form-label">Rent Amount ($)</label>
                <input type="number" step="0.01" class="form-control" id="rentAmount" value="750.00">
            </div>
            <div class="col-md-6">
                <label for="merchantState" class="form-label">Primary Merchant State</label>
                <input type="text" class="form-control" id="merchantState" value="GA" placeholder="e.g. GA">
            </div>
            <div class="col-md-6">
                <label for="minDailyTx" class="form-label">Min Daily Transactions</label>
                <input type="number" class="form-control" id="minDailyTx" value="1">
            </div>
            <div class="col-md-6">
                <label for="maxDailyTx" class="form-label">Max Daily Transactions</label>
                <input type="number" class="form-control" id="maxDailyTx" value="3">
            </div>
        </div>

        <!-- Formatting -->
        <h3 class="section-header">Formatting & Branding</h3>
        <div class="row g-3">
            <div class="col-md-12">
                <label for="logoFile" class="form-label">Logo Filename (must be on server)</label>
                <input type="text" class="form-control" id="logoFile" value="EaseUS_2026_01_17_11_13_30.png">
            </div>
            <div class="col-md-12">
                <label for="watermarkColor" class="form-label">Watermark Hex Color</label>
                <input type="text" class="form-control" id="watermarkColor" value="#F2F2F2">
            </div>
        </div>

        <div class="d-grid gap-2 mt-5">
            <button type="button" class="btn btn-primary btn-lg" onclick="generateConfig()">Generate Configuration JSON</button>
        </div>

        <!-- Output Area -->
        <div class="mt-4">
            <label for="outputJson" class="form-label">Configuration Output (Copy this to Python script)</label>
            <textarea class="form-control" id="outputJson" rows="10" readonly></textarea>
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function generateConfig() {
        const config = {
            account_holder: {
                name: document.getElementById('holderName').value,
                address_line1: document.getElementById('addressLine1').value,
                address_line2: document.getElementById('addressLine2').value,
                address_line3: document.getElementById('addressLine3').value,
                access_number: document.getElementById('accessNumber').value
            },
            period: {
                start: document.getElementById('startDate').value,
                end: document.getElementById('endDate').value,
                drop_date: document.getElementById('statementDate').value
            },
            accounts: [
                {
                    type: document.getElementById('accountType').value,
                    account_number: document.getElementById('accountNumber').value,
                    beginning_balance: parseFloat(document.getElementById('beginningBalance').value) || 0,
                    ytd_dividends: parseFloat(document.getElementById('ytdDividends').value) || 0
                }
            ],
            settings: {
                rent_logic: document.getElementById('includeRentDeposits').checked,
                rent_amount: parseFloat(document.getElementById('rentAmount').value),
                merchant_state: document.getElementById('merchantState').value,
                daily_tx_range: [
                    parseInt(document.getElementById('minDailyTx').value),
                    parseInt(document.getElementById('maxDailyTx').value)
                ],
                branding: {
                    logo: document.getElementById('logoFile').value,
                    watermark_color: document.getElementById('watermarkColor').value
                }
            }
        };

        document.getElementById('outputJson').value = JSON.stringify(config, null, 4);
    }
</script>

</body>
</html>
